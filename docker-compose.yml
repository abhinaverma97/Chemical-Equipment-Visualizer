version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fosse-backend
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=django-insecure-production-key-change-this
      - ALLOWED_HOSTS=*

  frontend:
    build: ./frontend
    container_name: fosse-frontend
    ports:
      - "80:80"
    volumes:
      - static_volume:/usr/share/nginx/html/static
    depends_on:
      - backend

volumes:
  static_volume:
